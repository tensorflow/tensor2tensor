<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../neon-animation/web-animations.html">

<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-item/paper-item.html">

<dom-module id="language-selector-content">
  <template>
    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    </custom-style>
    <style>
      iron-icon {
        padding: 0px 8px;
      }

      #header {
        box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
        padding-right: 6px;
      }

      #items {
        height: 300px;
      }
    </style>
      <div id="header" class="layout horizontal center">
        <iron-icon icon=search></iron-icon>
        <paper-input id="search" label="Search" value="{{filter}}">
        </paper-input>
        <iron-a11y-keys target="{{search}}" keys="enter" stop-keyboard-event-propagation on-keys-pressed="enterPressed_">
        </iron-a11y-keys>
      </div>
      <div id="items">
        <template id="languageList" is="dom-repeat" items="[[languages]]" filter="isShown_" observe="hidden" rendered-item-count="{{renderedItemCount}}">
          <paper-item on-tap="select_" item="[[item.code]]">[[item.name]] ([[item.code]])</paper-item>
        </template>
      </div>
  </template>
  <script src="language-selector-content.js"></script>
</dom-module>
