<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../graph_visualization/graph-visualization.html">

<dom-module id="translation-result">
  <template>
    <custom-style>
      <style
        is="custom-style"
        include="iron-flex iron-flex-alignment iron-flex-reverse">
      </style>
    </custom-style>
    <style>
      paper-card {
        width: 100%;
      }

      div.content {
        position: relative;
      }
      #container {
        padding: 12px;
      }

      #view {
        overflow-x: scroll;
      }

      #link {
        height: 0px;
        left: 10px;
        position: absolute;
        top: 10px;
        width: 0px;
        z-index: -1;
      }
    </style>
    <paper-card>
      <div class="content layout horizontal center-center">
        <paper-tabs class="flex" selected="{{view}}" attr-for-selected="name" fit-container>
          <template is="dom-repeat" items="[[result.response.result]]">
            <paper-tab name="[[item.name]]">[[item.title]]</paper-tab>
          </template>
        </paper-tabs>
      </div>
      <div id="container">
        <!--
          Display the selected visualization.
        -->
        <iron-pages id="view" selected="[[view]]" attr-for-selected="name">
          <!--
            The visualziation elements are created dynamically based on the
            data returned.
          -->
        </iron-pages>
      </div>
    </paper-card>
  </template>
  <script src="translation-result.js"></script>
</dom-module>
