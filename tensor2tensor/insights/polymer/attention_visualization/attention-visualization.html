<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-slider/paper-slider.html">

<dom-module id="attention-visualization">
  <template>
    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    </custom-style>
    <style>
      .background {
        fill: #eee;
      }

      svg *::selection {
        background: transparent;
      }

      rect.selection {
        fill: transparent;
        stroke: #333;
        stroke-dasharray: 4px;
        stroke-opacity: 0.5;
      }

      rect.cell-border {
        stroke: #eee;
        stroke-width: 0.3px;
      }

      rect.cell-selected {
        stroke: rgb(51, 102, 153);
        stroke-width: 0.5px;
      }

      g.cell-group {
        pointer-events: all;
      }

      g.cell-hover rect {
        stroke: #f00;
        stroke-width: 1px;
      }

      text.mono {
        fill: #aaa;
      }

      text.text-highlight {
        fill: #c00;
      }

      text.weight-label {
        fill: #ffffff;
        font-size: 16px;
        stroke: #ffffff;
      }

      text.text-selected {
        fill: #000;
      }

      .svg-container {
        display: inline-block;
        overflow: hidden;
        padding-bottom: 100%;
        position: relative;
        vertical-align: top;
        width: 100%;
      }

      .svg-content-responsive {
        display: inline-block;
        left: 0px;
        position: absolute;
        top: 10px;
      }

      #tooltip {
        background-color: white;
        border-radius: 10px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        height: auto;
        padding: 10px;
        pointer-events: none;
        position: absolute;
        width: auto;
        z-index: 10;
      }

      #tooltip.hidden {
        display: none;
      }

    </style>
    <div class="layout horizontal">
      <paper-icon-button id="home" on-tap="reset_" icon=home></paper-icon-button>
      <paper-slider id="slider" min=0 max=100 value="{{zoomDepth_}}"></paper-slider>
    </div>
    <div id="tooltip" class="hidden">
      <span>{{selectedProbability}}<span>
    </div>

    <div id="chart">
    </div>
  </template>
  <script src="attention-visualization.js"></script>
</dom-module>
